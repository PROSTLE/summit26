<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Innovation Summit 2026</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <style>
    /* Your existing styles remain unchanged â€“ keeping them as-is */
    :root {
      --primary: #f97316;
      --primary-dark: #ea580c;
      --primary-glow: rgba(249,115,22,0.28);
      --cyan: #38bdf8;
      --cyan-glow: rgba(56,189,248,0.28);
      --bg: #0a0e1a;
      --card: rgba(20,27,46,0.82);
      --border: #2a3349;
      --text: #f8f9fc;
      --text-dim: #a0b0d0;
      --success: #10b981;
      --error: #f87171;
      --transition: 0.28s cubic-bezier(0.4,0,0.2,1);
    }

    * { 
      margin:0; 
      padding:0; 
      box-sizing:border-box;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><g transform="rotate(-45 24 24)"><path fill="%23f97316" d="M24 4 L28 14 L30 24 L28 34 L24 44 L20 34 L18 24 L20 14 Z"/><path fill="%23000" d="M24 8 L26.5 16 L27.5 24 L26.5 32 L24 40 L21.5 32 L20.5 24 L21.5 16 Z"/><ellipse cx="24" cy="42" rx="6" ry="3" fill="%23ea580c" opacity="0.7"/><circle cx="24" cy="10" r="3" fill="%23fbbf24"/><circle cx="24" cy="8" r="4" fill="%23fbbf24" opacity="0.3"/></g></svg>') 24 24, auto;
    }

    a, button, input, textarea {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48"><g transform="rotate(-45 24 24)"><path fill="%23f97316" d="M24 4 L28 14 L30 24 L28 34 L24 44 L20 34 L18 24 L20 14 Z"/><path fill="%23000" d="M24 8 L26.5 16 L27.5 24 L26.5 32 L24 40 L21.5 32 L20.5 24 L21.5 16 Z"/><ellipse cx="24" cy="42" rx="6" ry="3" fill="%23ea580c" opacity="0.7"/><circle cx="24" cy="10" r="3" fill="%23fbbf24"/><circle cx="24" cy="8" r="5" fill="%23fbbf24" opacity="0.4"/><circle cx="24" cy="6" r="6" fill="%23fbbf24" opacity="0.2"/></g></svg>') 24 24, pointer;
    }

    .cursor-trail {
      position: fixed;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--primary);
      pointer-events: none;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.3s ease;
      box-shadow: 0 0 15px var(--primary-glow);
    }

    body {
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
      background:
        linear-gradient(135deg, var(--bg), #0f172a),
        radial-gradient(circle at 14px 14px, #ffffff4d 2px, transparent 3px);
      background-size: 100% 100%, 45px 45px;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: conic-gradient(#ffffff33 0 90deg, transparent 90deg 180deg);
      background-size: 180px 180px;
      opacity: 0.16;
      animation: eat-dots 16s linear infinite;
      pointer-events: none;
      z-index: -3;
    }
    @keyframes eat-dots {
      0%   { transform: translate(0,0) rotate(0deg); }
      100% { transform: translate(0,0) rotate(360deg); }
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background:
        linear-gradient(to bottom, transparent, var(--primary), transparent) left 22px top / 2px 100% no-repeat,
        linear-gradient(to bottom, transparent, var(--cyan), transparent) right 22px top / 2px 100% no-repeat;
      opacity: .22;
      pointer-events: none;
      z-index: -2;
    }

    .side-orb {
      position: fixed;
      top: 15%;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      filter: blur(60px);
      opacity: .3;
      animation: floatOrb 18s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }
    .side-orb.left  { left: -140px; background: radial-gradient(circle, var(--primary), transparent 70%); }
    .side-orb.right { right:-140px; background: radial-gradient(circle, var(--cyan),   transparent 70%); animation-delay: 9s; }
    @keyframes floatOrb {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-110px); }
    }

    .pacman-bg {
      position: fixed;
      bottom: 8%;
      left: -140px;
      width: 140px;
      height: 140px;
      background: var(--primary);
      border-radius: 50%;
      box-shadow: 0 0 50px var(--primary-glow);
      opacity: .3;
      animation: pac-move 22s linear infinite;
      z-index: -1;
    }
    .pacman-bg::before,
    .pacman-bg::after {
      content: "";
      position: absolute;
      inset: 0 0 50% 0;
      background: var(--bg);
      animation: chomp 0.45s alternate infinite;
    }
    .pacman-bg::after { inset: auto 0 0 0; }
    @keyframes chomp {
      from { transform: rotate(35deg); }
      to   { transform: rotate(-35deg); }
    }
    @keyframes pac-move {
      0%   { left: -140px; }
      40%  { left: 45%; }
      100% { left: 110%; }
    }

    header {
      padding: 7rem 1rem 5rem;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: clamp(2.8rem, 9vw, 4.8rem);
      font-weight: 800;
      background: linear-gradient(90deg, #fff, var(--primary), #ffb26b);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px var(--primary-glow);
    }

    .tagline {
      color: var(--text-dim);
      font-size: 1.25rem;
      max-width: 620px;
      margin: 1rem auto 0;
    }

    .back-btn {
      position: absolute;
      top: 2rem;
      left: 2rem;
      padding: 10px 18px;
      background: rgba(15,23,42,0.7);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .back-btn:hover {
      background: var(--primary);
      color: #000;
      transform: translateX(-4px);
      box-shadow: 0 0 20px var(--primary-glow);
    }

    .back-btn svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    main {
      max-width: 780px;
      margin: 0 auto;
      padding: 0 1.5rem 6rem;
    }

    .contact-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 3rem 2.5rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 50px -15px rgba(0,0,0,0.65);
      position: relative;
      overflow: hidden;
    }

    .contact-card::before {
      content: "";
      position: absolute;
      inset: -50%;
      background: radial-gradient(circle at 30% 20%, var(--primary-glow), transparent 60%);
      opacity: 0.4;
      animation: pulse 12s ease-in-out infinite;
      z-index: -1;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: 0.4; }
      50%     { transform: scale(1.1); opacity: 0.2; }
    }

    h2 {
      color: var(--primary);
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      text-align: center;
    }

    .subtitle {
      color: var(--text-dim);
      text-align: center;
      margin-bottom: 2.5rem;
      font-size: 1.1rem;
    }

    .form-group {
      margin-bottom: 2rem;
      position: relative;
    }

    label {
      position: absolute;
      top: 50%;
      left: 18px;
      transform: translateY(-50%);
      color: var(--text-dim);
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.3s ease;
      background: transparent;
      padding: 0 4px;
      z-index: 1;
    }

    input, textarea {
      width: 100%;
      padding: 16px 18px;
      background: rgba(10, 14, 26, 0.95) !important;
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text) !important;
      font-size: 1.05rem;
      resize: vertical;
      min-height: 54px;
      transition: all 0.3s ease;
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 50px rgba(10, 14, 26, 0.95) inset !important;
      -webkit-text-fill-color: var(--text) !important;
      caret-color: var(--text);
    }

    textarea {
      min-height: 160px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--primary-glow);
      background: rgba(10, 14, 26, 1) !important;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label,
    textarea:focus + label,
    textarea:not(:placeholder-shown) + label {
      top: -12px;
      left: 14px;
      font-size: 0.85rem;
      color: var(--primary);
      background: var(--card);
    }

    .btn-submit {
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 1.15rem;
      font-weight: 700;
      margin-top: 1.5rem;
      box-shadow: 0 8px 24px var(--primary-glow);
      transition: all 0.3s ease;
    }

    .btn-submit:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px var(--primary-glow);
    }

    .btn-submit:disabled {
      background: #475569;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      opacity: 0.7;
    }

    .success-message,
    .error-message {
      margin-top: 1.5rem;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      display: none;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success-message {
      background: rgba(16,185,129,0.15);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .error-message {
      background: rgba(248,113,113,0.15);
      color: var(--error);
      border: 1px solid var(--error);
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #000;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .side-orb, .pacman-bg { display: none; }
      header { padding: 5rem 1rem 4rem; }
      .contact-card { padding: 2rem 1.5rem; }
      .back-btn { 
        top: 1rem;
        left: 1rem;
        padding: 8px 14px;
        font-size: 0.9rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>

  <div class="side-orb left"></div>
  <div class="side-orb right"></div>
  <div class="pacman-bg"></div>

  <header>
    <a href="index.html" class="back-btn">
      <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
      Back to Home
    </a>

    <h1>Contact Us</h1>
    <p class="tagline">Got questions? Doubts? Just want to say hi?<br>We're here to help!</p>
  </header>

  <main>
    <section class="contact-card">
      <h2>Drop Your Message</h2>
      <p class="subtitle">We'll get back to you within 24â€“48 hours</p>

      <form id="contact-form" novalidate>
        <div class="form-group">
          <input type="text" id="name" name="from_name" required placeholder=" " autocomplete="name">
          <label for="name">Your Name</label>
        </div>

        <div class="form-group">
          <input type="email" id="email" name="from_email" required placeholder=" " autocomplete="email">
          <label for="email">Your Email</label>
        </div>

        <div class="form-group">
          <input type="text" id="subject" name="subject" required placeholder=" " autocomplete="off">
          <label for="subject">Subject</label>
        </div>

        <div class="form-group">
          <textarea id="message" name="message" required placeholder=" "></textarea>
          <label for="message">Describe your doubt / question</label>
        </div>

        <button type="submit" class="btn-submit" id="submit-btn">
          Send Message
        </button>

        <div class="success-message" id="success-msg">
          âœ“ Message sent successfully! A confirmation has been sent to your email.
        </div>
        <div class="error-message" id="error-msg">
          âœ— Failed to send message. Please try again or email us directly.
        </div>
      </form>
    </section>
  </main>

  <script>
    console.log('ðŸš€ Contact Form - Fixed Success Display');

  // EmailJS Config
  const CONFIG = {
    PUBLIC_KEY: 'vGq9SuSWj-zxBtQuN',
    SERVICE_ID: 'service_azkanxr',
    ADMIN_TEMPLATE: 'template_97mc53r',       // Sends to you
    AUTOREPLY_TEMPLATE: 'template_auto_reply' // Sends to user (optional)
  };

  emailjs.init(CONFIG.PUBLIC_KEY);
  console.log('âœ… EmailJS initialized');

  // Cursor trail (unchanged - keeping your code)
  const trails = [];
  const trailCount = 5;

  for (let i = 0; i < trailCount; i++) {
    const trail = document.createElement('div');
    trail.className = 'cursor-trail';
    document.body.appendChild(trail);
    trails.push({ element: trail, x: 0, y: 0, opacity: 1 - (i / trailCount) });
  }

  let mouseX = 0, mouseY = 0;
  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animateTrails() {
    trails.forEach((trail, index) => {
      if (index === 0) {
        trail.x = mouseX;
        trail.y = mouseY;
      } else {
        const prev = trails[index - 1];
        trail.x += (prev.x - trail.x) * 0.3;
        trail.y += (prev.y - trail.y) * 0.3;
      }
      trail.element.style.left = trail.x + 'px';
      trail.element.style.top = trail.y + 'px';
      trail.element.style.opacity = trail.opacity;
    });
    requestAnimationFrame(animateTrails);
  }
  animateTrails();

  let trailTimeout;
  document.addEventListener('mousemove', () => {
    trails.forEach(t => t.element.style.opacity = t.opacity);
    clearTimeout(trailTimeout);
    trailTimeout = setTimeout(() => trails.forEach(t => t.element.style.opacity = 0), 1000);
  });

  // Form handling
  const form = document.getElementById('contact-form');
  const submitBtn = document.getElementById('submit-btn');
  const successMsg = document.getElementById('success-msg');
  const errorMsg = document.getElementById('error-msg');

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    // Reset messages
    successMsg.style.display = 'none';
    errorMsg.style.display = 'none';

    const formData = {
      from_name: document.getElementById('name').value.trim(),
      from_email: document.getElementById('email').value.trim(),
      subject: document.getElementById('subject').value.trim(),
      message: document.getElementById('message').value.trim(),
      to_email: 'harshitaryan21@gmail.com',
      reply_to: document.getElementById('email').value.trim()
    };

    // Validation
    if (!formData.from_name || !formData.from_email || !formData.subject || !formData.message) {
      errorMsg.textContent = 'Please fill in all fields';
      errorMsg.style.display = 'block';
      return;
    }

    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.from_email)) {
      errorMsg.textContent = 'Please enter a valid email address';
      errorMsg.style.display = 'block';
      return;
    }

    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="loading-spinner"></span> Sending...';

    try {
      // Critical: Send to admin first
      const adminResponse = await emailjs.send(
        CONFIG.SERVICE_ID,
        CONFIG.ADMIN_TEMPLATE,
        formData
      );
      console.log('âœ… Admin email sent', adminResponse.status, adminResponse.text);

      // Try to send auto-reply (non-blocking)
      try {
        const replyData = {
          to_email: formData.from_email,
          to_name: formData.from_name,
          subject: 'We Received Your Message â€“ Thank You!',
          message: `Hi ${formData.from_name},\n\nThank you for contacting us!\n\nWe received your message:\n"${formData.message}"\n\nWe'll reply within 24-48 hours.\n\nBest regards,\nInnovation Summit 2026 Team`,
          reply_to: 'harshitaryan21@gmail.com'
        };

        await emailjs.send(
          CONFIG.SERVICE_ID,
          CONFIG.AUTOREPLY_TEMPLATE,
          replyData
        );
        console.log('âœ… Auto-reply sent to user');
      } catch (replyErr) {
        console.warn('Auto-reply failed (non-critical):', replyErr);
        // Don't show error to user - admin email worked
      }

      // Show success (green box) because admin received it
      successMsg.textContent = `Message sent successfully! We'll get back to ${formData.from_email} soon.`;
      successMsg.style.display = 'block';

      form.reset();

      // Hide after 8 seconds
      setTimeout(() => successMsg.style.display = 'none', 8000);

    } catch (error) {
      console.error('âŒ Admin email failed:', error);
      errorMsg.textContent = 'Failed to send message. Please try again or email us directly at harshitaryan21@gmail.com';
      errorMsg.style.display = 'block';
      setTimeout(() => errorMsg.style.display = 'none', 10000);
    } finally {
      submitBtn.disabled = false;
      submitBtn.innerHTML = 'Send Message';
    }
  });

  console.log('âœ… Contact form ready - success box fixed');
  </script>
</body>
</html>
